---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: odh-monitoring
spec:
  groups:
    - name: OperateFirst
      rules:
        - alert: Service Down
          expr: up{service="prometheus-operated"} == 0
          for: 1m
          annotations:
            summary: "Service is no longer available"
            severity: "HIGH"
