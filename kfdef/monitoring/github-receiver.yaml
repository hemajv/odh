---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      run: github-receiver
  template:
    metadata:
      labels:
        run: github-receiver
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9990'
    spec:
      containers:
        - name: github-receiver
          image: quay.io/4n4nd/alertmanager-github-receiver:0.8
          env:
          - name: GITHUB_AUTH_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-secrets
                key: auth-token
          args: [ "--authtoken=$(GITHUB_AUTH_TOKEN)",
                "--org=hemajv",
                "--repo=test",
                "--label=in progress",
                "--enable-inmemory={{GITHUB_RECEIVER_INMEMORY}}" ]
          ports:
            - containerPort: 9393
              name: receiver
            - containerPort: 9990
              name: metrics
